<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<!-- external css file -->
		<link rel="stylesheet" href="./capstone.css" type="text/css">
		<!-- kit for fontawsome -->
		<script src="https://kit.fontawesome.com/0e03ffd73f.js" crossorigin="anonymous"></script>

</head>
<body>

		<h3 class="text-center"	id="form">Form</h3>
		

		<div class="container-fluid mb-5 pb-5">	

			
		<div class="row text-center p-4">
			
		<!-- google maps -->


			<div class="col-md-6 my-4 mx-auto">

			<h3 class="text-center">Our Location!</h3>
		
		<div id="map-container-google-2" class="z-depth-1-half map-container-4 mx-auto" style="height: 100%;">
		  <iframe src="https://maps.google.com/maps?q=sm%20city%20Bacolod%20City%20Negros%20Occidental%20Philippines&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
		    style="border:0" height="100%" width="100%" allowfullscreen></iframe>
		</div>

		<!--End of Google Maps-->
		</div>


		<!-- Form -->

		<div class="col-md-6 my-4 mx-auto">
			<h3 class="text-center">Contact Form</h3>
			<form action="https:google.com">
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Email address</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required autocomplete="">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Example select</label>
			    <select class="form-control" id="exampleFormControlSelect1" required>
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect2">Example multiple select</label>
			    <select multiple class="form-control" id="exampleFormControlSelect2" required>
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Example textarea</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
			  </div>
			  
		

			  <div class="modal" tabindex="-1" role="dialog" id="pop">
			    <div class="modal-dialog" role="document">
			      <div class="modal-content bg-dark">
			        <div class="modal-header">
			          <h5 class="modal-title text-white">Alert</h5>
			          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			            <span aria-hidden="true">&times;</span>
			          </button>
			        </div>
			        <div class="modal-body text-white">
			          <p>Your contact has been set!</p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-outline-light" data-dismiss="modal">OK</button>
			        </div>
			      </div>
			    </div>
			  </div>
		
			 <button type="submit" data-toggle="modal" data-target="#pop" class="btn btn-outline-success btn-block mx-auto my-2" style="width: 20vh;" >Submit</button>
			  <button type="reset" class="btn btn-outline-warning btn-block mx-auto my-2 justify-content-center" style="width: 20vh;" >Reset</button>
			</form>
		</div>

	<!-- end of form -->



	<!-- JS Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
